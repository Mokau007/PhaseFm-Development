
<h2 style="text-align: center;color:black;">
    Vat
</h2>


    <button style="color:black" class="btn add-btn ms-2"(click)="OpenModal()">
        Add Vat
    </button>

    <span class="float-end me-3">
            <input type="search" placeholder="Search Vat" (keyup)="applyFilter($event)">
    </span>



<div class="mat-elevation-z8 container-fluid " >
    <table style="margin-top: 10px;margin-left: 5px; margin-right: 5px;" mat-table [dataSource]="datasource " matSort (matSortChange)="announceSortChange($event)">

        <!-- Name Column -->
      <ng-container matColumnDef="Percentage">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by percentage"> Vat Percentage </th>
        <td mat-cell *matCellDef="let element"> {{element.percentage}}% </td>
      </ng-container>
  
     <!-- Activate/Disactivate Column -->
     <ng-container matColumnDef="Activate">
        <th mat-header-cell *matHeaderCellDef > Activate/Deactivate Delivery </th>
        <td mat-cell *matCellDef="let element"> 
          <mat-slide-toggle [(ngModel)]="element.isActive" (toggleChange)="ActivateVat(element.id)">Activated: {{element.isActive}}</mat-slide-toggle>
        </td>
      </ng-container>

  
      <!-- Edit Column -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef  > Edit </th>
        <td mat-cell *matCellDef="let element"> 
            <button class="btn" (click)="EditVat(element.id);OpenEditModal()" style="background-color: white;"><i class="material-icons">edit</i> </button>

        </td>
      </ng-container>
  
      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef > Delete </th>
        <td mat-cell *matCellDef="let element">  
            <button class="btn" (click)=" RequestToDeleteVat(element.id); OpenDeleteModal()" style="background-color: white;"><i class="material-icons">delete</i> </button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
                    [length]="vat.length"
                   [pageSizeOptions]="[ 3, 5, 10, 20]"
                   [pageSize]="5"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

  <br><br><br>
  <button mat-icon-button  [matTooltip]="toolTipText" class="custom-tooltip">
    <mat-icon class="extensive-help" >info_outline</mat-icon>
</button>
